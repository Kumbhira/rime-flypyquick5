# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy_luna
  name: 小鶴雙拼/朙月字碼表
  version: "0.0.5"
  author:
    - double pinyin layout by 鶴
    - Rime schema by Jeff Chien <jeffchien13@gmail.com>
  description: |
    朙月拼音＋小鶴雙拼方案。
  dependencies:
    - cangjie5

switches:
  - name: simplification
    reset: 0
    states: [漢字, 汉字]
  - name: full_shape
    reset: 0
    states: [半角, 全角]
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    #- fluency_editor # 語句流
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@translator_cangjie5
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@translator_cangjie5
    - script_translator
  filters:
    - simplifier
    - reverse_lookup_filter@reverse_lookup_flypy
    - uniquifier

# add menu option to use TW Chinese
simplifier:
  opencc_config:
  __default__: t2tw.json
  simplification/汉字: t2s.json

translator_cangjie5:
  __include: cangjie5.schema:/translator
  tag: translator_cangjie5
  prism: cangjie5
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  prefix: "`c"
  suffix: "'"
  tips: 〔倉頡〕
  comment_format: []

# this section add double pinyin symbols when query with bopomofo_tw
reverse_lookup_flypy:
  tags: [translator_cangjie5]
  overwrite_comment: true
  dictionary: luna_pinyin
  comment_format:
    - xform/iu/Q/
    - xform/ei/W/
    - xform/[uv]e/T/
    - xform/un/Y/
    - xform/sh/U/
    - xform/ch/I/
    - xform/zh/V/
    - xform/uo/O/
    - xform/ie/P/
    - xform/i?ong/S/
    - xform/ing|uai/K/
    - xform/ai/D/
    - xform/eng/G/
    - xform/en/F/
    - xform/[iu]ang/L/
    - xform/uan/R/
    - xform/ang/H/
    - xform/ian/M/
    - xform/an/J/
    - xform/ou/Z/
    - xform/iao/N/
    - xform/[iu]a/X/
    - xform/ao/C/
    - xform/ui/V/
    - xform/in/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
    #- abbrev/^(.).+$/$1/

templates:
  flypy_2_luna:
    # input: flypy, output: full pingyin
    preedit_format:
      - xform/([bpmfdtnljqx])n/$1IAO/
      - xform/eg/ENG/
      - xform/(\w)g/$1ENG/
      - xform/(\w)q/$1IU/
      - xform/(\w)w/$1EI/
      - xform/([dtnlgkhjqxyvuirzcs])r/$1UAN/
      - xform/(\w)t/$1VE/
      - xform/(\w)y/$1UN/
      - xform/([dtnlgkhvuirzcs])o/$1UO/
      - xform/(\w)p/$1IE/
      - xform/([jqx])s/$1IONG/
      - xform/(\w)s/$1ONG/
      - xform/ad/AI/
      - xform/(\w)d/$1AI/
      - xform/(\w)f/$1EN/
      - xform/ah/ANG/
      - xform/eh/EH/
      - xform/(\w)h/$1ANG/
      - xform/aj/AN/
      - xform/(\w)j/$1AN/
      - xform/([gkhvuirzcs])k/$1UAI/
      - xform/(\w)k/$1ING/
      - xform/([jqxnl])l/$1IANG/
      - xform/(\w)l/$1UANG/
      - xform/(\w)z/$1OU/
      - xform/([gkhvuirzcs])x/$1UA/
      - xform/(\w)x/$1IA/
      - xform/ac/AO/
      - xform/(\w)c/$1AO/
      - xform/([dtgkhvuirzcs])v/$1UI/
      - xform/(\w)b/$1IN/
      - xform/(\w)m/$1IAN/
      - xform/([aoe])\1(\w)/\U$1\E$2/
      - "xform/(^|[ '])v/$1ZH/"
      - "xform/(^|[ '])i/$1CH/"
      - "xform/(^|[ '])u/$1SH/"
      - xform/([A-Z])/\L$1\E/
      - xform/([jqxy])v/$1u/
      - xform/([nl])v/$1ü/
  # for some symbol that can work along, append _ to indicate those cases.
  luna_underscore_fix:
    preedit_format:
      - xform/(?<![a-z])ui/UI_/
      - xform/(zh|ch|sh)i/\U$1\E_/
      - xform/yu(?!e|an|n)/YU_/
      - xform/(?<![a-z])wu/WU_/
      - xform/(?<![a-z])ao/AO_/
      - xform/(?<![a-z])ou/OU_/
      - xform/(?<![a-z])er/ER_/
      - xform/(?<![a-z])ai/AI_/
      - xform/(?<![a-z])ei/EI_/
      - xform/(?<![a-z])eh/EH_/
      - xform/([aoe])\1/\U$1\E_/
      - xform/(?<![a-z])yi(?!ng?)/Y_/
      - xform/((?<![a-z])[rszc])i/\U$1\E_/
      - xform/((?<![a-z])[ae])n(\w)?/\U$1n\E$2_/
      - xform/([A-Z])/\L$1\E/

translator:
  dictionary: luna_pinyin
  prism: flypy_luna
  spelling_hints: 1

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings:
        - { when: composing, accept: Tab, send: "'" }

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    translator_cangjie5: "`c[a-z]*'?$"

